<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel-sketch</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body class="sketch">
    <div class="setting">
        <h1>PIXEL-SKETCH</h1>
        <div class="config-wrapper">
            <div class="color-picker">
                <input id="color" class="color" type="color" />
            </div>
            <button id="draw" onclick="setMode(id)">Draw</button>
            <button id="erase" onclick="setMode(id)">Eraser</button>
            <button onclick=clearPad()>Clear</button>
            <button id="saveButton">Save</button>
            <div class="size-config">
                <label id="slider-label"></label>
                <input id="slider" class="slider" type="range" value="16" min="1" max="64" />
            </div>
        </div>
    </div>
    <div class="pad" id="pad">
    </div>
    <script src="script.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

</body>
</html>
